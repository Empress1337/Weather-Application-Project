<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="weather-app.css">
    <script src="https://kit.fontawesome.com/057189373b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="weatherbox">
            <div class="row date">
                <div class="col-12">
                    <span class="date"> 1 / 30 / 21 </span>
                </div>
            </div>

            <div class="row citySearch">
                <div class="col-12">
                    <input type="text" placeholder="  search" class="searchButton" />
                </div>
            </div>

            <section>
                <p class="cityName">Toronto</p>
                <p class="cityHaze">Haze</p>
                <p class="cityTemp">
                    -8
                    <strong>&#8451;</strong>
                </p>
                <p class="cityHighLow">H: -7&deg; L: -12&deg;</p>
                <p class="day">Friday</p>
            </section>
            <br />
            <hr />

            <div class="secondBox">
                <div class="row sunday">
                    <div class="col-4">Sunday</div>
                    <div class="col-4"><i class="fas fa-wind"></i></div>
                    <div class="col-4">-4&#8451;&nbsp&nbsp&nbsp&nbsp-8&#8451;</div>
                </div>
                <div class="row monday">
                    <div class="col-4">Monday</div>
                    <div class="col-4">
                        <i class="fas fa-snowflake"></i><span class="thirtypercent">&nbsp&nbsp30%</span>
                    </div>
                    <div class="col-4">-3&#8451;&nbsp&nbsp&nbsp&nbsp-8&#8451;</div>
                </div>
                <div class="row tuesday">
                    <div class="col-4">Tuesday</div>
                    <div class="col-4"><i class="fas fa-cloud"></i></div>
                    <div class="col-4">-2&#8451;&nbsp&nbsp&nbsp&nbsp-6&#8451;</div>
                </div>
                <div class="row wednesday">
                    <div class="col-4">Wednesday</div>
                    <div class="col-4"><i class="fas fa-sun"></i></div>
                    <div class="col-4">-1&#8451;&nbsp&nbsp&nbsp&nbsp-5&#8451;</div>
                </div>
                <div class="row thursday">
                    <div class="col-4">Thursday</div>
                    <div class="col-4"><i class="fas fa-cloud"></i></div>
                    <div class="col-4">
                        &nbsp&nbsp2&#8451;&nbsp&nbsp&nbsp&nbsp&nbsp0&#8451;
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="weather-app.js"></script>
</body>

</html>
