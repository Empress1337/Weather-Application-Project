<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="weather-app.css">
    <script src="https://kit.fontawesome.com/057189373b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weatherbox">
            <div class="row">
                <div class="col-6">
                    <span class="time"> 12:00</span>
                </div>
                <div class="col-6">
                    <span class="date"> 1 / 30 / 21 </span>
                </div>

            </div>

            <form id="search-form">
                <div class="row">
                    <div class="col-6">
                        <input type="search" placeholder="Type a city..." class="type-citysearch" autofocus="on"
                            autocomplete="off" id="city-input" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="first-searchbutton" id="search-button" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Current" class="second-currentbutton" id="currentPlace" />
                    </div>
                </div>
            </form>

            <section>
                <p id="cityName">---</p>
                <p id="condition">---</p>
                <div id="bigInfo">
                    <img src="" alt="" id="iconOne">
                    <span class="temperature" id="temp">---</span>
                    <a href="#" class="active" id="celsius-link">&#8451; /</a>
                    <a href="#" id="fahrenheit-link">&#8457;</a>
                </div>
                <div id="HWD">
                    <p id="humi">---</p>
                    <p id="wind">---</p>
                    <p class="day">---</p>
                </div>
            </section>
            <hr />

            <div class="secondBox">
                <br>
                <div class="row sunday">
                    <div class="col-4">Sunday</div>
                    <div class="col-4"><img src="" alt="" id="foreCastOne"></div>
                    <span class="col-2" id="maxOne">19</span><span class="col-2" id="minOne">19</span>
                </div>
                <div class="row monday">
                    <div class="col-4">Monday</div>
                    <div class="col-4"><img src="" alt="" id="foreCastTwo"></div>
                    <span class="col-2" id="maxTwo">19</span><span class="col-2" id="minTwo">19</span>
                </div>
                <div class="row tuesday">
                    <div class="col-4">Tuesday</div>
                    <div class="col-4"><img src="" alt="" id="foreCastThree"></div>
                    <span class="col-2" id="maxThree">19</span><span class="col-2" id="minThree">19</span>
                </div>
                <div class="row wednesday">
                    <div class="col-4">Wednesday</div>
                    <div class="col-4"><img src="" alt="" id="foreCastFour"></div>
                    <span class="col-2" id="maxFour">19</span><span class="col-2" id="minFour">19</span>
                </div>
                <div class="row thursday">
                    <div class="col-4">Thursday</div>
                    <div class="col-4"><img src="" alt="" id="foreCastFive"></div>
                    <span class="col-2" id="maxFive">19</span><span class="col-2" id="minFive">19</span>
                </div>
            </div>
        </div>
    </div>
    <div class="empress"><a href="https://github.com/mogul1337/Weather-Application-Project">Open
            Source Code</a> <i>by Mogul 1337</i></div>\
    <script src="weather-app.js"></script>
</body>

</html>
